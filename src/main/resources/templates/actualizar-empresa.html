<!doctype html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form th:action="@{/empresa/actualizar/{id} (id = ${empresa.id})}" method="post">

        <label for="nombre">Nombre</label>
        <input type="text" id="nombre" th:field="${empresa.nombre}">

        <label for="direccion">Direccion</label>
        <input type="text" id="direccion" th:field="${empresa.direccion}">

        <label for="telefono">Telefono</label>
        <input type="text" id="telefono" th:field="${empresa.telefono}">

        <label for="nit">Nit</label>
        <input type="text" id="nit" th:field="${empresa.nit}">

        <input type="submit" value="Actualizar Empresa">
    </form>

</body>
</html>
